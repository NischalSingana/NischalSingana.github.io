<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nischal Singana - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1c1c1c, #2b2b2b);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      animation: fadeIn 1.2s ease-in;
    }

    .avatar {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card" id="profile">
    <p>Loading profile...</p>
  </div>

  <script>
    fetch("https://api.github.com/users/NischalSingana")
      .then(response => response.json())
      .then(data => {
        document.getElementById("profile").innerHTML = `
          <img src="${data.avatar_url}" alt="Nischal's Avatar" class="avatar" />
          <h1>${data.name}</h1>
          <p>${data.bio || "Aspiring Developer ðŸš€"}</p>
          <p>Public Repositories: ${data.public_repos}</p>
          <a href="${data.html_url}" target="_blank">View GitHub Profile â†’</a>
        `;
      })
      .catch(err => {
        document.getElementById("profile").innerHTML = "<p>Failed to load GitHub data.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
